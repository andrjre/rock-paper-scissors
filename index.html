<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css";>
    <title>Andre's Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2></h2>
    <div class="content">
        <div class="texts">
            <img id="playerChoiceImg" src="">
            <p id="playerChoice" class="text"></p>
            <p id="computerChoice" class="text"></p>
            <img id="computerChoiceImg" src="">
        </div>
        <p id="result" class="text"></p>

        <div class="buttons">

            <div class="whole-button">
                <button id="rockBtn" class="button">
                    <img src="IMAGES/ROCKNEW.png">
                </button>
            </div>

            <div class="whole-button">
                <button id="paperBtn" class="button">
                    <img src="IMAGES/PAPERNEW.png">
                </button>
            </div>

            <div class="whole-button">
                <button id="scissorsBtn" class="button">
                    <img src="IMAGES/SCISSORSNEW.png">
                </button>
            </div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
